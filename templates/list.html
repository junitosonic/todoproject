	<a href="{% url 'delete' item.pk %}" class="btn btn-danger active" tabindex="-1" aria-disabled="true" role="button" >削除画面</a>
	<a href="{% url 'detail' item.pk %}" class="btn btn-warning " tabindex="-1" aria-disabled="true" role="button" >詳細画面</a>
</div>
